<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
<div class="container">
  <div class="jumbotron text-center">
    <h1>GIFTASTIC</h1>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div id="buttons">
        <button data-movie="inception" class="btn btn-primary gif">
          Inception
        </button>
        <button data-movie="space jam" class="btn btn-primary gif">
         Space Jam
        </button>
        <button data-movie="the matrix" class="btn btn-primary gif">
          The Matrix
        </button>
      </div>
    </div>
    <div class="col-md-12">
     <form id="movie-form" class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" id="new-movie" placeholder="Add a Movie">
      </div>
       <button type="submit" class="btn btn-default" id="movie">Add Movie</button>
    </form>
    </div>
  </div>
  <div id="gifs-appear-here">
  </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/giphy.js" type="text/javascript">
  </script>
</body>

</html>
